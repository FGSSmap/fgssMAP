<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="stylesheet" href="fonts.css">
  <meta charset="UTF-8">
  <title>FGSSmap</title> <!-- ← これはブラウザタブの表示用 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- ヘッダー：ロゴ＋タイトル＋説明文 -->
  <header class="header">
    <div class="logo-title">
      <img src="your-icon.png" alt="アイコン" class="logo">
      <h1 class="title1">
         <span style="color: #ffb6c1;">F</span>
        <span style="color: #19b78f;">G</span>
  <span style="color: #ffb6c1;">S</span>
  <span style="color: #bbdbf3;">S</span>
  <span style="color: #d6adff;">m</span>
  <span style="color: #19b78f;">a</span>
  <span style="color: #fff799;">p</span>
      </h1>
      <p class="subtitle">本マップは、国際総合科学部の創設10周年を記念して制作された記念コンテンツです。
  歴代の学部生が世界のさまざまな場所で過ごした、かけがえのない時間、その一瞬一瞬が、地図の上にちりばめられています。世界を舞台にしたGDSSの旅を、ぜひ一緒にお楽しみください。</p>
    </div>
  </header>
  
  <div class="map-buttons">
    <button id="yamaguchibutton" style="color: #19b78f;">山口</button>
    <button id="jpbutton" style="color: #bbdbf3;">日本</button>
    <button id="worldbutton" style="color: #ffb6c1;">世界</button>
  </div>
  
  <div class="map-area">
    <div id="maprange" style="display:block;"></div>
    <div id="japan-map" style="display:none;"></div>
    <div id="world-map" style="display: none;"></div>

  </div>


  
  <!-- ✅ JavaScriptファイルの読み込み（bodyの最後） -->
  <script src="script.js"></script>
</body>
</html>
