<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>FGSSmap</title> <!-- ← これはブラウザタブの表示用 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- ヘッダー：ロゴ＋タイトル＋説明文 -->
  <header class="header">
    <div class="logo-title">
      <img src="your-icon.png" alt="アイコン" class="logo">
      <h1 class="title1">FGSSmap</h1>
      <p class="subtitle">このマップは、山口大学国際総合科学部に関連する場所を表示します。</p>
    </div>
  </header>
  
  <div class="map-buttons">
    <button id="yamaguchibutton">山口</button>
    <button id="jpbutton">日本</button>
    <button id="worldbutton">世界</button>
  </div>
  
  <div class="map-area">
    <div id="maprange" style="display:block;"></div>
    <div id="japan-map" style="display:none;"></div>
    <div id="world-map" style="display: none;"></div>

  </div>
  
  <!-- ✅ JavaScriptファイルの読み込み（bodyの最後） -->
  <script src="script.js"></script>
</body>
</html>
