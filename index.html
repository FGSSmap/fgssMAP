<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>FGSS Map</title>

  <!-- ✅ CSSファイルの読み込み -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ここにHTMLの中身を書く（ボタンや地図など） -->
<header class="header">
  <div class="logo-title">
    <img src="your-icon.png" alt="アイコン" class="logo">
    <div class="title">FGSSmap</div>
  </div>
</header>
  
  <div class="map-buttons">
    <button id="yamaguchibutton">山口</button>
    <button id="jpbutton">日本</button>
    <button id="worldbutton">世界</button>
  </div>
  
  <div class="map-area">
    <div id="maprange" style="display:block;"></div>
    <div id="japan-map" style="display:none;"></div>
    <div id="world-map" style="display: none;"></div>

  </div>
  
  <!-- ✅ JavaScriptファイルの読み込み（bodyの最後） -->
  <script src="script.js"></script>
</body>
</html>
